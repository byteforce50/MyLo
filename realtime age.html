<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Age Update</title>
</head>
<body>
  <h1>Real-time Age Update</h1>
  <label for="birthdate">Enter your birthdate:</label>
  <input type="date" id="birthdate" onchange="updateAge()">
  <p id="age">Age will be displayed here.</p>
  
  <script>
    function calculateAge(birthDate) {
      var currentTime = new Date();
      var ageInMilliseconds = currentTime - birthDate;
      var ageInSeconds = ageInMilliseconds / 1000;
      var ageInYears = ageInSeconds / (365.25 * 24 * 60 * 60);
      return ageInYears.toFixed(50);
    }

    function updateAge() {
      var birthDate = new Date(document.getElementById('birthdate').value);
      document.getElementById('age').innerHTML = 'Current age: ' + calculateAge(birthDate) + ' years';
    }

    setInterval(function() {
      updateAge();
    }, 1000);

    document.getElementById('birthdate').addEventListener('change', function() {
      updateAge();
      setInterval(function() {
        updateAge();
      }, 1000);
    });
  </script>
</body>
</html>
